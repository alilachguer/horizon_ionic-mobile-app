<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Horizon</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>


  <ion-list>
          <ion-card *ngFor="let article of articles" (tap)="clicked()"> 
              <ion-card-content class="item item-text-wrap" style="white-space: pre-line;">
                  <p> {{ article.Titre }} </p>
                  <img src={{article.Image}} alt="Pas d'image pour cette source" />
                  <p> {{ article.Description }} </p>
                </ion-card-content>
                <button ion-button icon-only>
                    <ion-icon name="thumbs-up"></ion-icon>
                  </button>
                  <button ion-button icon-only>
                    <ion-icon name="thumbs-down"></ion-icon>
                  </button>
                  <button ion-button icon-only>
                    <ion-icon name="share"></ion-icon>
                  </button>
          </ion-card>
  </ion-list>
</ion-content>
