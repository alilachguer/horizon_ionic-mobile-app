<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Horizon</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
          <ion-card *ngFor="let article of articles" (tap)="clicked()"> 
            <div (tap)="clic(article)">
              <ion-card-content class="item item-text-wrap" style="white-space: pre-line;">
                  <p><b> {{ article.Titre }} </b></p>
                  <img [src]="article.Image" alt="Pas d'image pour cet article" />
                  <p> {{ article.Description }} </p>
                  <p> {{ article.Source }} </p>    
              </ion-card-content>
            </div> 
                  <button *ngIf="!isLiked(article.Id)" ion-button icon-only style="margin-left: 30px" (click)="like(article.Link, article.Id)">
                    <ion-icon name="thumbs-up"></ion-icon>
                  </button>
                  <span *ngIf="isLiked(article.Id)"style="margin-left: 30px; color: red; font-size: 15px; margin-right : 30px;">
                    <ion-icon name="heart"></ion-icon>
                  </span>
                  <button ion-button icon-only (click)="unLike(article)">
                    <ion-icon name="thumbs-down"></ion-icon>
                  </button>
                  <button ion-button icon-only (click)="share(article.Link)">
                    <ion-icon name="share"></ion-icon>
                  </button>
          </ion-card>
  </ion-list>
</ion-content>
