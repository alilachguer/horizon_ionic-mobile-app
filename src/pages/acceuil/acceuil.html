<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Horizon</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <div id="AcceuilTitle">Welcome {{profil.name}} <span><img src="{{profil.picture.data.url}}" id="ProfilPicture"></span></div>
  
  <ion-list>
      <ion-item *ngFor="let article of articles" (tap)="clicked()">
          <p> {{article.title}} </p>
          <p> {{article.description}} </p>
          <p> {{article.link}} </p>
      </ion-item>
  </ion-list>
</ion-content>
