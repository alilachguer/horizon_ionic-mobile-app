<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Horizon</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
          <ion-card *ngFor="let article of articles" (tap)="clicked()"> 
            <div (tap)="clic(article)">
              <ion-card-content class="item item-text-wrap" style="white-space: pre-line;">
                  <p><b> {{ article.Titre }} </b></p>
                  <span>{{ article.PublishDate }} - {{ article.Categorie }}</span>
                  <img [src]="article.Image" alt="Pas d'image pour cet article" />
                  <p> {{ article.Description }} </p>
                  <p> {{ article.Source }} </p> 
              </ion-card-content>
            </div> 
              <span style="margin: 0 10px 0 10px">
                  <button *ngIf="!isLiked(article.Id)" ion-button icon-only (click)="like(article.Link, article.Id)">
                    <ion-icon name="thumbs-up"></ion-icon>
                  </button>     
                  <button ion-button icon-only outline color="danger" *ngIf="isLiked(article.Id)" style="color: red; font-size: 15px;">
                    <ion-icon name="heart"></ion-icon>
                  </button>      
                  <button ion-button icon-only (click)="dislike(article.Id)">
                      <ion-icon name="chatbubbles"></ion-icon>
                  </button>
                  <button ion-button icon-only (click)="share(article.Link)">
                    <ion-icon name="share"></ion-icon>
                  </button>
                  <button  ion-button icon-only outline color="secondary" (click)="readComments(article.Id)" style="padding: 0 5px 0 5px">
                    commentaires
                  </button>
              </span>
          </ion-card>
  </ion-list>
</ion-content>
