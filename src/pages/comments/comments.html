<ion-header>

  <ion-navbar>
    <ion-title>comments</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-card *ngFor="let comment of listComments"> 
      <ion-card-content class="item item-text-wrap" style="white-space: pre-line;">
          <p> {{ comment.Nom }} </p>
          <p> {{ comment.Contenu }} </p>  
      </ion-card-content>
  </ion-card>
</ion-content>
